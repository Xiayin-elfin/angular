<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="tianjia">
            <h3>新增图书</h3>
            <form class="form-horizontal form_tianjia">
                <div class="form-group">
                    <label class="col-md-2 control-label">书名:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">作者:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">类型:</label>
                    <div class="col-lg-10">
                        <select class="text-center form-control" style="font-size: 16px" ng-model="leixing">
                            <option>科学</option>
                            <option>历史</option>
                            <option>人文</option>
                            <option>教科</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">出版日期:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="time"/>
                    </div>
                </div>
                <button class="btn btn-success btn-lg center-block" style="width: 30%" ng-click="click_tianjia()">添加</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
