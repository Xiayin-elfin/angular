<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h2>删除图书</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 pull-right">
        <table class="xinxi_table">
            <tr class="text-center">
                <td>序号</td>
                <td>书名</td>
                <td>作者</td>
                <td>类型</td>
                <td>出日版期</td>
                <td>操作</td>
            </tr>
            <tr class="text-center" ng-repeat="a in delBooksInfo">
                <td>{{a.id}}</td>
                <td>{{a.name}}</td>
                <td>{{a.author}}</td>
                <td>{{a.leixing}}</td>
                <td>{{a.detailinfo.time}}</td>
                <td><button class="btn-default btn" ng-click="deleteBooks($index)">删除</button></td>
            </tr>
        </table>
        <ul class="list-unstyled ul_num center-block">
            <li ng-repeat="num in pageNumArray" ng-click="click_li($index)" class="li_del">{{num}}</li>
            <li class="li_del">总页数:{{totlepage}}</li>
        </ul>
</div>
</div>
</body>
</html>
