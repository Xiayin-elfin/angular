<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h2>修改信息</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <ul class="list-unstyled ul_update text-center">
            <li ng-repeat="xiugai in update_txt" class="li_update" ng-click="click_xiugai($index)">{{xiugai.name}}</li>
        </ul>
    </div>
    <div class="col-lg-8">
        <form class="form-horizontal" style="width: 80%">
            <div class="form-group">
                <label class="col-md-2 control-label">书名:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control text-center" ng-model="dataxiugai.name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">作者:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control text-center" ng-model="dataxiugai.author"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">类型:</label>
                <div class="col-lg-10">
                    <select class="form-control text-center" style="font-size: 16px" ng-model="dataxiugai.leixing">
                        <option>科学</option>
                        <option>历史</option>
                        <option>人文</option>
                        <option>教科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">出版日期:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control text-center" ng-model="dataxiugai.detailinfo.time"/>
                </div>
            </div>
            <button class="btn btn-success btn-lg center-block" style="width: 30%" ng-click="clickupdate()">修改</button>
        </form>
    </div>
</div>
</body>
</html>
